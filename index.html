<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Игра</title>
ta    </head>

    <body>
        <div class="game">
            <div class="screen screen-difficult">
                <div class="difficult block">
                    <h2 class="difficult__title block__title">Выберите сложность</h2>
                    <div class="difficult__field-buttons">
                        <button class="difficult__button-level" data-level="3">1</button>
                        <button class="difficult__button-level" data-level="6">2</button>
                        <button class="difficult__button-level" data-level="9">3</button>
                    </div>
                    <button class="difficult__button-start button-start">Старт</button>
                </div>
            </div>

            <div class="screen screen-play screen-play_hidden">
                <div class="screen-play__header header">
                    <div class="header__timer-field">
                        <div class="header__timer-field-text">
                            <span class="header__timer-text">min</span>
                            <span class="header__timer-text">sek</span>
                        </div>
                        <p class="header__timer-scale">00.00</p>
                    </div>
                    <button class="header__button-start-again button-start">Начать заново</button>
                </div>

                <div class="screen-play__field-play">
                    <div class="screen-play__block-cards"></div>
                </div>
            </div>

            <div class="screen screen-end-game screen-end-game_hidden">
            </div>
        </div>

    </body>
</html>
